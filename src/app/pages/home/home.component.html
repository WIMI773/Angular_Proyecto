<div class="home">

    <!-- HERO -->
    <section class="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1>Bienvenido a <span>WStore</span></h1>
            <p>Tu tienda online con las mejores ofertas del mercado.</p>
        </div>
    </section>

    <!-- CARRUSEL -->
    <section class="carousel-section">
        <div class="carousel">
            <div class="track" id="carousel-track">
                <img src="https://images.unsplash.com/photo-1510127034890-ba27508e9f1c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Y2FtYXJhfGVufDB8fDB8fHww"
                    alt="">
                <img src="https://images.unsplash.com/photo-1531297484001-80022131f5a1?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8dGVjbm9sb2dpYXxlbnwwfHwwfHx8MA%3D%3D"
                    alt="">
                <img src="https://images.unsplash.com/photo-1527864550417-7fd91fc51a46?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8bW91c2V8ZW58MHx8MHx8fDA%3D"
                    alt="">                    
                <img src="https://images.unsplash.com/photo-1579586337278-3befd40fd17a?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8cmVsb2olMjBpbnRlbGlnZW50ZXxlbnwwfHwwfHx8MA%3D%3D"
                    alt="">
                 <img src="https://images.unsplash.com/photo-1512941937669-90a1b58e7e9c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Y2VsdWxhcnxlbnwwfHwwfHx8MA%3D%3D"
                    alt="">   
            </div>
        </div>
    </section>

    <!-- CATEGORIAS -->
    <section class="categorias container">
      <h2>Categorías principales</h2>

      <div class="slider-categorias">
        <a [routerLink]="['/categoria', cat.id]" class="cat-link" *ngFor="let cat of categorias">
          <div class="cat-slide">
            <img [src]="cat.img" alt="categoria" />
            <div class="cat-info">
              <h3>{{ cat.nombre }}</h3>
              <p>Explora nuestros productos</p>
            </div>
          </div>
        </a>
      </div>
    </section>

    <!-- PRODUCTOS -->
    <section class="productos container">
        <h2>Productos destacados</h2>
        <div class="grid-productos">
            <div class="producto-card" *ngFor="let p of productos">
                <img [src]="p.img" />

                <div class="info">
                    <h3>{{ p.nombre }}</h3>
                    <p class="precio">${{ p.precio | number }}</p>
                </div>

                <button class="btn-detalles">Ver mas detalles</button>
                <button class="btn-add">Agregar al carrito</button>
            </div>
        </div>
    </section>

    <!-- BENEFICIOS -->
    <section class="beneficios">
        <div class="beneficio-card">
            <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/...">
            <p>Pagos seguros</p>
        </div>

        <div class="beneficio-card">
            <img src="data:image/jpeg;base64,/9j/4AAQSkZJRgABAQAAAQABAAD/...">
            <p>Envíos rápidos</p>
        </div>

        <div class="beneficio-card">
            <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAOEAAA...">
            <p>Soporte 24/7</p>
        </div>
    </section>
</div>
